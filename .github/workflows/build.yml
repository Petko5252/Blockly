name: Build Kivy APK & AAB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-kivy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            ccache \
            git \
            libncurses5 \
            libstdc++6 \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            libjpeg-dev \
            libfreetype6-dev \
            libpng-dev \
            pkg-config \
            openjdk-11-jdk \
            unzip \
            zip \
            python3-pip

          pip install --upgrade pip
          pip install buildozer cython

      - name: Ensure buildozer.spec exists
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "‚ùå buildozer.spec not found in root directory."
            exit 1
          fi

      - name: Build APK & AAB (Verbose Mode)
        run: |
          set -x
          buildozer --verbose android clean
          buildozer --verbose android release aab
        env:
          BUILDOZER_WARN_ON_ROOT: 1
          PYTHONUNBUFFERED: 1

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Android-builds
          path: |
            bin/*.apk
            bin/*.aab
