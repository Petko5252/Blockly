name: Build Kivy APK & AAB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-kivy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies and accept licenses
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            ccache \
            git \
            libncurses5 \
            libstdc++6 \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            libjpeg-dev \
            libfreetype6-dev \
            libpng-dev \
            pkg-config \
            openjdk-11-jdk \
            unzip \
            zip \
            python3-pip

          pip install --upgrade pip
          pip install buildozer cython

          # Create config files to avoid SDK errors
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg

          # Download SDK and accept all licenses
          buildozer android update
          yes | sdkmanager --licenses || true

      - name: Check for buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "❌ buildozer.spec not found!"
            exit 1
          fi

      - name: Build APK and AAB (capture log)
        run: |
          buildozer android clean 2>&1 | tee build.log
          buildozer android release aab 2>&1 | tee -a build.log

      - name: Upload APK & AAB artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Android-builds
          path: |
            bin/*.apk
            bin/*.aab

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
